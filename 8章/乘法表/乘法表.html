    <script>
        //乘法表
        function mul(){
            let mulTable = document.getElementById("mulTable");  
            for(var row = 1; row <= 9; row++) {
                mulTable.innerHTML += "<li></li>";
                let rowTable = document.querySelectorAll("#mulTable li");
                for(var column = 1; column <= row; column++) {
                    rowTable[row - 1].innerHTML += "<span>" + column + "x" + row + "=" + column*row + "</span>";
                }         
            };
        }
        mul();
        
        function Fn() {
            let factorial = document.querySelector("#factorial div");
            let input = document.querySelector("#factorial input");
            let btn = document.querySelectorAll("#factorial button");
            //阶乘
            btn[0].onclick = function(){
                let html = "";
                let num = input.value;
                num = num * 1;
                if(num){
                    for(let i = num - 1; i > 0 ; i--){
                        html += `<span>${num} * ${i} = ${num * i}</span>`;
                    }
                }else{
                    alert("输入正确数字");
                }
                
                factorial.innerHTML = html;
            };
            // 打印水仙数   
            btn[1].onclick = function() {
                let html = "";
                let temp1 = 0;
                let temp2 = 0;
                for(let a = 0; a < 10; a++){
                    for(let b = 0; b < 10; b++){
                        for(let c = 0; c < 10; c++){
                            temp1 = a*a*a + b*b*b + c*c*c;
                            temp2 = a*100 + b*10 + c;
                            if(temp1 === temp2){
                                html += `<span>${temp1}</span>`;
                                factorial.innerHTML = html;
                            }
                        }
                    }
                }
            }

        }
        Fn();
        //小鸡数学
        function chicken() {
            let chickenNum = document.querySelector("p");
            for(let a = 0; a*5 < 100; a++){
                for(let b = 0; b*3 < 100; b++){
                    for(let c = 0; c/3 < 100; c++){
                        let temp1 = a + b + c;
                        let temp2 = a*5 + b*3 + c/3
                        if(temp2 === 100 && temp1 === 100){
                            chickenNum.innerHTML += `公鸡<span>${a}</span>母鸡<span>${b}</span>小鸡<span>${c}</span></br>`
                        }    
                    }
                }
            }
        }
        chicken();

        //去除m含有N的 方法
        function wipeN() {
            let num = document.querySelectorAll(".wipeN input");
            let btn = document.querySelector(".wipeN button");
            let oP = document.querySelector(".wipeN p");
            
            btn.onclick = function(){
                let m = num[0].value*1;
                let n = num[1].value*1;
                oP.innerHTML = "";
                if(m && n){
                    if(n < 10 && n > 0){
                        for(let i = 1; i <= m; i++) {
                            if(i % n === 0)continue;
                            if(contain(i,n))continue;
                            oP.innerHTML += `<span>${i}</span>`
                        }
                    }else{
                        alert("N只能是1到10之间")
                    }   
                }else{
                    alert("请正确输入数字")
                }
            }
            function contain(i,n){
                while(i > 0){
                    if(i % 10  === n) return true;
                    i = (i - i % 10) / 10;
                    if (i === n) return true;
                }
                return false;
            }

        }
        wipeN();
        
        //点灯
        function chessBoard(){
            let chess = [...document.querySelectorAll(".chessboard li")];
                isActive = [];
            chess.forEach((ele,index) => {
                ele.onclick = function(){
                    updateChess(index);
                    updateChess(index - 1);
                    updateChess(index + 1);
                    updateChess(index + 8);
                    updateChess(index - 8);
                    if(index % 8 === 0){
                        updateChess(index - 1);
                    }
                    if((index + 1) % 8 === 0){
                        updateChess(index + 1);
                    }
                } 
                function updateChess(index){
                    if(index < 0 || index > chess.length - 1)return;
                    if(!isActive[index]){
                        chess[index].classList.add("active");
                        isActive[index] = true;
                    }else{
                        chess[index].classList.remove("active");
                        isActive[index] = false;
                    }
                }
            });
        }
        chessBoard();

        //数组中选出n个最大的

        function max(){
            let arr = new Array(10000).fill(1).map((i,j)=>i+j).sort(()=>Math.random()-.5);
            let temp = 0;
            let newArr = [];
            let index = 0;
            while(index < 5){
                for(let i = 0; i < arr.length-1; i++) {
                    if(temp < arr[i] ){
                        temp = arr[i]
                    } 
                }
                newArr[index] = temp;
                index ++;
            }
